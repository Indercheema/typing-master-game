<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Inderjeet Cheema">
    <meta name="description" content="Shape Factory">
    <meta name="keywords" content="HTMl, CSS, SEO. Web, Web Develop">
    <title>Typing Master</title>
    <link rel="shortcut icon" href="assets/img/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/index.css" media="all">
    <script src="assets/script/index.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container">
        </div>
        <div class="center">
            <div class="big-box">
                <div class="inside-box">
                    <div class="message">
                        <p class="mesg"></p>
                    </div>
                    <div class="round"></div>
                    <div class="restart">
                        <div>
                            <p>Game Finished</p>
                        </div>
                        <div>
                            <p class="info"></p>
                        </div>
                        <div>
                            <p class="play-again">Let's Play again</p>
                        </div>
                        <div><button class="btn">Restart</button></div>
                    </div>
                    <div class="game">
                        <div class="game-name">
                            <i class="fa-solid fa-gamepad fa-2xl"></i>
                            <h2>Typing Master Game by Inder Cheema</h2>
                        </div>
                        <div class="board">
                            <div class="clock">
                                <i class="fa-regular fa-clock fa-2xl"></i>
                                <p class="timer">99 seconds remaining</p>
                            </div>
                            <div class="score">
                                <p class="hits"> Hits : 0</p>
                                <p class="date"></p>
                            </div>
                        </div>
                        <div class="input-div">
                            <div class="keyboard">
                                <i class="fa-solid fa-keyboard fa-2xl"></i>
                                <p>Type as many words as you can until time runs out</p>
                            </div>
                            <div class="game-words">
                                <p class="words">Words</p>
                            </div>
                            <div class="userInput">
                                <input type="text" placeholder="Please type the word here" class="input">
                            </div>
                            <div>
                                <button class="btn2">Play</button>
                            </div>
                            <div class="start-info">
                                <p class="starting">Please press the Play button to start the game</p>
                                <i class="fa-solid fa-face-smile fa-2xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
